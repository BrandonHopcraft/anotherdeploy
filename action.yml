name: 'Azure Pages DevTest'
description: 'SimpleDeploy'
inputs:
  azure_static_web_apps_api_token:
    description: 'Azure Static Web Apps Api Token'
    required: true
    default: ''
  action:
    description: 'Action to perform'
    required: true
    default: 'upload'
  app_source_location:
    description: 'Location of App Source Files to Build'
    required: false
    default: 'app'
  api_source_location:
    description: 'Location of Api Source Files to Build'
    required: false
    default: 'api'
  app_artifact_location:
    description: 'Location of App Artifacts'
    required: false
    default: '.'
  api_artifact_location:
    description: 'Location of Api Artifacts'
    required: false
    default: '.'
  build_timeout_in_minutes:
    description: 'Time limit of oryx build in minutes'
    required: false
    default: ''
  ignore_missing_api_token:
    description: 'Allows the action to continue without azure_static_web_apps_api_token'
    required: false
    default: ''
  repository_urla:
    description: 'The url of the source repository. Default: `github.repository.html_url`'
    required: false
    default: '${{fromJson(${{ env.GITHUB_EVENT_PATH }}).repository.html_url}}'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    REPOSITORY_URL: ${{ inputs.repository_urla }}
    BRANCH: ${{ inputs.repository_urla }}
